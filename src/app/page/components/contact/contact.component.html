<section id="contact" class="py-20 bg-gray-200">
    <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact Me</h2>
    <form action="#" method="POST" class="space-y-4">
        <div>
        <label for="name" class="block text-gray-600">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 rounded-lg border border-gray-300" required>
        </div>
        <div>
        <label for="email" class="block text-gray-600">Your Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 rounded-lg border border-gray-300" required>
        </div>
        <div>
        <label for="message" class="block text-gray-600">Your Message</label>
        <textarea id="message" name="message" class="w-full p-3 rounded-lg border border-gray-300" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg">Send Message</button>
    </form>
    </div>
</section>
